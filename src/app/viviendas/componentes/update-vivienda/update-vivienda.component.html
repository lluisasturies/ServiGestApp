<form [formGroup]="viviendaForm" (ngSubmit)="actualizarVivienda()">
  <div class="form-group">
      <label for="direccion">Direcci√≥n</label>
      <input [class.is-invalid]="viviendaForm.get('direccion').touched && viviendaForm.get('direccion').invalid" type="text" class="form-control" formControlName="direccion" name="direccion" placeholder="Direccion" required>
  </div>
  <div class="form-group">
      <label for="localidad">Localidad</label>
      <input [class.is-invalid]="viviendaForm.get('localidad').touched && viviendaForm.get('localidad').invalid" type="text" class="form-control" formControlName="localidad" name="localidad" placeholder="Localidad" required>
  </div>
  <div class="form-group">
      <label for="provincia">Provincia</label>
      <input [class.is-invalid]="viviendaForm.get('provincia').touched && viviendaForm.get('provincia').invalid"  type="text" class="form-control" formControlName="provincia" name="provincia" placeholder="Provincia" required>
  </div>
  <div class="form-group">
      <label for="idPropietario">Propietario</label>
      <select [compareWith]="comparaCliente" [class.is-invalid]="viviendaForm.get('propietario').touched && viviendaForm.get('propietario').invalid" class="form-control" formControlName="propietario" name="propietario">
        <option [ngValue]="null" [selected]="vivienda.propietario == null">--- Sin Propietario ---</option>
        <option *ngFor="let cliente of clientes" [ngValue]="cliente" [selected]="cliente == vivienda.propietario">{{cliente.dni}} - {{cliente.nombre}} {{cliente.apellidos}}</option>
      </select>
  </div>
  <div class="form-group">
      <label for="idInquilino">Inquilino</label>
      <select [compareWith]="comparaCliente" [class.is-invalid]="viviendaForm.get('inquilino').touched && viviendaForm.get('inquilino').invalid" class="form-control" formControlName="inquilino" name="inquilino">
        <option [ngValue]="null" [selected]="vivienda.inquilino == null">--- Sin Inquilino ---</option>
        <option *ngFor="let cliente of clientes" [ngValue]="cliente" [selected]="cliente == vivienda.inquilino">{{cliente.dni}} - {{cliente.nombre}} {{cliente.apellidos}}</option>
      </select>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="viviendaForm.invalid">Guardar</button>
</form>
