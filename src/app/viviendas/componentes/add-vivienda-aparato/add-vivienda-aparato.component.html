<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Añadir Aparato</h4>
  <button type="button" class="close" aria-label="Close" (click)="modalService.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="aparatoViviendaForm" (ngSubmit)="guardarViviendaAparato()">
    <div class="form-group">
      <label for="">Aparatos</label>
      <select class="form-control selectpicker" [class.is-invalid]="aparatoViviendaForm.get('aparato').touched && aparatoViviendaForm.get('aparato').invalid" formControlName="aparato" name="aparato" data-live-search="true" required>
        <option *ngFor="let ap of aparatos" [ngValue]="ap">{{ap.marca.nombre}} {{ap.modelo}}</option>
      </select>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modalService.close()">Cerrar</button>
      <button type="submit" class="btn btn-primary" [disabled]="aparatoViviendaForm.invalid">Añadir</button>
    </div>
  </form>
</div>
