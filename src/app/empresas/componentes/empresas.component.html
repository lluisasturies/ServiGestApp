<div class="row">
  <a (click)="nuevaEmpresa()" class="btn btn-success">Crear Empresa</a>
</div>
<div class="row">
  <div class="col">
    <h3>Empresas</h3>
    <table class="table" *ngIf="empresas">
      <thead>
        <tr>
          <th scope="col">Nombre Comercial</th>
          <th scope="col">Nombre Fiscal</th>
          <th scope="col">NIF</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let empresa of empresas">
          <td>{{empresa.nombreComercial}}</td>
          <td>{{empresa.nombreFiscal}}</td>
          <td>{{empresa.nif}}</td>
          <td><a [routerLink]="['/empresas/ver', empresa.idEmpresa]" class="btn btn-info btn-sm">Ver</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
