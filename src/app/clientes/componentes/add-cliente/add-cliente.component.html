<form (ngSubmit)="guardarCliente()" #addCliente="ngForm">
    <div class="form-group col-md-6">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" placeholder="Nombre" required>
    </div>
    <div class="form-group col-md-6">
        <label for="apellidos">Apellidos</label>
        <input type="text" class="form-control" [(ngModel)]="cliente.apellidos" name="apellidos" placeholder="Apellidos" required>
    </div>
    <div class="form-group">
        <label for="dni">DNI</label>
        <input type="text" class="form-control" [(ngModel)]="cliente.dni" name="dni" placeholder="DNI" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!addCliente.valid">Crear</button>
</form>
