<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">A침adir Contacto</h4>
  <button type="button" class="close" aria-label="Close" (click)="modalService.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="clienteContactoForm" (ngSubmit)="guardarClienteContacto()">
      <div class="form-group">
        <label for="">Telefono</label>
        <input [class.is-invalid]="clienteContactoForm.get('telefono').touched && clienteContactoForm.get('telefono').invalid"
          type="number" class="form-control" formControlName="telefono" name="telefono" placeholder="Numero de telefono"
          required>
      </div>
      <div class="form-group">
        <label for="">Email</label>
        <input [class.is-invalid]="clienteContactoForm.get('email').touched && clienteContactoForm.get('email').invalid"
          type="email" class="form-control" formControlName="email" name="email" placeholder="Correo electr칩nico"
          required>
      </div>
      <div class="form-group">
        <label for="">Informaci칩n</label>
        <input [class.is-invalid]="clienteContactoForm.get('contacto').touched && clienteContactoForm.get('contacto').invalid"
          type="text" class="form-control" formControlName="contacto" name="contacto" placeholder="Sobre este contacto"
          required>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modalService.dismiss()">Cerrar</button>
        <button type="submit" class="btn btn-primary" [disabled]="clienteContactoForm.invalid">A침adir</button>
      </div>
    </form>
</div>
