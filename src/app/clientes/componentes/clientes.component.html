<div class="row">
    <div class="col">
        <a [routerLink]="['/clientes/crear']" class="btn btn-success">Crear Cliente</a>
    </div>
</div>

<div class="row">
    <div class="col">
        <table class="table table-hover" datatable [dtOptions]="dtOptions" *ngIf="clientes">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">DNI</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td><a [routerLink]="['/clientes/ver', cliente.idCliente]">{{cliente.nombre}}</a></td>
                    <td><a [routerLink]="['/clientes/ver', cliente.idCliente]">{{cliente.apellidos}}</a></td>
                    <td>{{cliente.dni}}</td>
                    <td><button (click)="borrarCliente(cliente)" class="btn btn-danger btn-sm">Borrar</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
