<form (ngSubmit)="guardarVivienda()" #addVivienda="ngForm">
    <div class="form-group">
        <label for="direccion">Direcci√≥n</label>
        <input type="text" class="form-control" [(ngModel)]="vivienda.direccion" name="direccion" placeholder="Direccion" required>
    </div>
    <div class="form-group">
        <label for="localidad">Localidad</label>
        <input type="text" class="form-control" [(ngModel)]="vivienda.localidad" name="localidad" placeholder="Localidad" required>
    </div>
    <div class="form-group">
        <label for="provincia">Provincia</label>
        <input type="text" class="form-control" [(ngModel)]="vivienda.provincia" name="provincia" placeholder="Provincia" required>
    </div>
    <div class="form-group">
        <label for="idPropietario">Propietario</label>
        <select class="form-control" [(ngModel)]="vivienda.propietario" name="idPropietario">
          <option [ngValue]="null" selected>--- Sin Propietario ---</option>
          <option *ngFor="let cliente of clientes" [ngValue]="cliente">{{cliente.dni}} - {{cliente.nombre}} {{cliente.apellidos}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="idInquilino">Inquilino</label>
        <select class="form-control" [(ngModel)]="vivienda.inquilino" name="idInquilino">
          <option [ngValue]="null" selected>--- Sin Inquilino ---</option>
          <option *ngFor="let cliente of clientes" [ngValue]="cliente">{{cliente.dni}} - {{cliente.nombre}} {{cliente.apellidos}}</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!addVivienda.valid">Crear</button>
</form>
