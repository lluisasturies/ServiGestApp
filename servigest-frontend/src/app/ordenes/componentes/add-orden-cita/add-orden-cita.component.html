<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Nueva Cita</h4>
  <button type="button" class="close" aria-label="Close" (click)="modalService.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="ordenCitaForm" (ngSubmit)="guardarCita()">
    <div class="form-group">
      <div class="input-group">
        <input class="form-control" placeholder="Selecciona un dia" formControlName="fecha" ngbDatepicker #d="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="provincia">Inicio</label>
      <div class="input-append bootstrap-timepicker">
        <ngb-timepicker class="form-control" formControlName="horaInicio"></ngb-timepicker>
      </div>
    </div>
    <div class="form-group">
      <label for="provincia">Fin</label>
      <div class="input-append bootstrap-timepicker">
        <ngb-timepicker class="form-control" formControlName="horaFin"></ngb-timepicker>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modalService.close()">Cerrar</button>
      <button type="submit" class="btn btn-primary" [disabled]="ordenCitaForm.invalid">AÃ±adir</button>
    </div>
  </form>
</div>
