<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Añadir Contacto</h4>
    <button type="button" class="close" aria-label="Close" (click)="modalService.close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="empresaContactoForm" (ngSubmit)="guardarEmpresaContacto()">
        <div class="form-group">
          <label for="">Tipo</label>
          <select class="form-control" [class.is-invalid]="empresaContactoForm.get('tipo').touched && empresaContactoForm.get('tipo').invalid" formControlName="tipo">
            <option disabled selected value>-- Elegir tipo --</option>
            <option value="TELEFONO">Teléfono</option>
            <option value="EMAIL">Email</option>
          </select>
        </div>
        <div class="form-group">
          <label for="">Dato</label>
          <input type="text" class="form-control" [class.is-invalid]="empresaContactoForm.get('dato').touched && empresaContactoForm.get('dato').invalid" formControlName="dato" required>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="modalService.close()">Cerrar</button>
          <button type="submit" class="btn btn-primary" [disabled]="empresaContactoForm.invalid">Añadir</button>
        </div>
      </form>
  </div>
