<div class="container animated fadeIn">
    <div class="row">
        <div class="col-6">
            <p>{{cliente.nombre}} {{cliente.apellidos}}</p>
            <p>{{cliente.dni}}</p>
        </div>
        <div class="col">
        <div ngbDropdown class="d-inline-block">
            <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Acci칩n</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button ngbDropdownItem (click)="addContacto()">A침adir Contacto</button>
              <button ngbDropdownItem (click)="editarCliente()">Editar Cliente</button>
              <div class="dropdown-divider"></div>
              <button ngbDropdownItem (click)="borrarCliente()">Borrar</button>
            </div>
          </div>
            <div class="card">
                <h5 class="card-header">Contactos</h5>
                <div class="card-body">
                    <table class="table" *ngIf="cliente.telefonos">
                        <tbody>
                            <tr *ngFor="let telefono of cliente.telefonos">
                                <td><i class="fas fa-phone-alt"></i><a href="tel:{{telefono.telefono}}">{{telefono.telefono}}</a></td>
                                <td>{{telefono.informacion}}</td>
                                <td>
                                   <div ngbDropdown class="d-inline-block">
                                        <button class="btn btn-outline-primary btn-sm" id="dropdownBasic1" ngbDropdownToggle>Acci칩n</button>
                                        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                                          <button ngbDropdownItem (click)="borrarTelefono(telefono)">Borrar</button>
                                        </div>
                                      </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <table class="table" *ngIf="cliente.emails">
                        <tbody>
                            <tr *ngFor="let email of cliente.emails">
                                <td><i class="fas fa-envelope"></i><a href="mailto:{{email.email}}">{{email.email}}</a></td>
                                <td>{{email.informacion}}</td>
                                <td>
                                   <div ngbDropdown class="d-inline-block">
                                        <button class="btn btn-outline-primary btn-sm" id="dropdownBasic1" ngbDropdownToggle>Acci칩n</button>
                                        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                                          <button ngbDropdownItem (click)="borrarEmail(email)">Borrar</button>
                                        </div>
                                      </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
