<div *ngIf="!isLogged" class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">Iniciar Sesión</div>
        <div class="card-body">
          <form name="form" #f="ngForm" novalidate (ngSubmit)="onLogin()">
            <div class="form-group">
              <label for="nombreUsuario" class="col-md-4 col-form-label text-md-right">Email: </label>
              <input type="text" class="form-control" name="nombreusuario" [(ngModel)]="form.email" autocomplete="off" required>
            </div>
            <div class="form-group">
              <label for="password" class="col-md-4 col-form-label text-md-right">Contraseña: </label>
              <input type="password" class="form-control" name="password" [(ngModel)]="form.password" autocomplete="off" required>
            </div>
            <div class="col-md-6 offset-md-4">
              <button type="submit" class="btn btn-success" [disabled]="!f.valid">Login</button>
              <div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3">Fail al loguearse: {{ errorMsg }}</div>
            </div>
        </form>
      </div>
    </div>
  </div>
